name: Android CI

on:
  push:
  pull_request:
    branches:
      - 'feature/**'

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Criar google-services.json (se existir)
        run: |
          if [[ -n "${{ secrets.GOOGLE_SERVICES_JSON }}" ]]; then
            echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > app/google-services.json
          else
            echo "⚠️ GOOGLE_SERVICES_JSON não configurado no Secrets!"
          fi

      - name: Dar permissão ao Gradle Wrapper
        run: chmod +x gradlew

      - name: Rodar testes unitários
        run: ./gradlew test --continue

      - name: Salvar relatórios de teste
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: app/build/test-results/**/*.xml

  build_apk:
    name: Build APK
    runs-on: ubuntu-latest
    needs: test  # Só roda se o job "test" passar

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Criar google-services.json (se existir)
        run: |
          if [[ -n "${{ secrets.GOOGLE_SERVICES_JSON }}" ]]; then
            echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > app/google-services.json
          else
            echo "⚠️ GOOGLE_SERVICES_JSON não configurado no Secrets!"
          fi

      - name: Dar permissão ao Gradle Wrapper
        run: chmod +x gradlew

      - name: Gerar APK
        run: ./gradlew assembleDebug

      - name: Salvar APK gerado
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
